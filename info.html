<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Energibesparelser i børnehøjde er en adfærdskampagne af Viegand Maagøe, der sammen med ræven Snif, lærer børn i institutionsalderen, hvordan man sparer energi.">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Læs om SNIF</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
            </a>
            <div class="desktop_nav">
                <a href="#about">Om kampagnen</a>
                <a href="#snif">Snif</a>
                <a href="#forloebet">Forløbet</a>
                <a href="#kundeudtalelser">Kundeudtalelser</a>
                <a href="#kontakt">Kontakt</a>
            </div>
            <div class="menu_items">
                <a href="#about">Om kampagnen</a>
                <a href="#snif">Snif</a>
                <a href="#forloebet">Forløbet</a>
                <a href="#kundeudtalelser">Kundeudtalelser</a>
                <a href="#kontakt">Kontakt</a>
            </div>
            <div class="container">
                <div class="menu_btn">
                    <div class="menu_btn_burger"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="splash">
            <div class="scrolldown_container">
                <a href="#about">
                    <img class="scrolldown" src="img/scrolldownpng.png" alt="scrolldown">
                </a>
            </div>
        </div>
        <section id="about">
            <h1></h1>
            <h2></h2>
            <div class="about_container">
                <div class="about_img_container">
                    <img src="" alt="">
                </div>
                <div class="about_text_container">
                    <p></p>
                    <div id="about_button" class="btn_container">
                        <a href="#snif">
                            <button class="info_button">Læs om SNIF</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="snif" class="grey">
            <h1></h1>
            <div class="snif_container">
                <div class="snif_text_container">
                    <div class="snif_text_left">
                        <h2></h2>
                        <p></p>
                    </div>
                    <div class="snif_text_right">
                        <p></p>
                    </div>
                </div>
                <div class="snif_img_container">
                    <img src="" alt="">
                </div>
            </div>
            <div class="interested_container">
                <h2>Spil med Snif!</h2>
                <div id="steps_button" class="btn_container">
                    <a href="spil.html">
                        <button class="info_button">Spil med SNIF</button>
                    </a>
                </div>
            </div>
        </section>
        <section id="forloebet">
            <h1 class="title"></h1>
            <h2 class="manchette"></h2>
            <div class="forloeb_container">
                <div class="content_container">
                    <div class="first_text_container">
                        <p></p>
                    </div>
                    <div class="img_container">
                        <img src="" alt="">
                    </div>
                </div>
                <div id="clone_container"></div>
                <template>
                    <article id="step_container">
                        <div class="step_image_container">
                            <img class="step_image" src="">
                        </div>
                        <div class="step_info_container">
                            <h2 class="step_number"></h2>
                            <div class="step_text_container">
                                <p class="step_text"></p>
                            </div>
                        </div>
                    </article>
                </template>
                <div class="interested_container">
                    <h2>Interesseret?</h2>
                    <div id="steps_button" class="btn_container">
                        <a href="#kundeudtalelser">
                            <button class="info_button">Se Kundeudtalelser</button>
                        </a>
                    </div>
                </div>
        </section>
        <section id="kundeudtalelser" class="grey">
            <h1></h1>
            <div class="test_text_container">
                <h2></h2>
            </div>
            <div class="testimonial_carousel">
                <div id="testimonial_container" class="owl-carousel owl-theme"></div>
                <template class="testimonial_template">
                    <article id="testimonial_item">
                        <div class="testimonial">
                            <p class="quote"></p>
                        </div>
                        <div class="testimonial_info">
                            <div class="details">
                                <p class="title"></p>
                                <p class="name"></p>
                            </div>
                            <div class="author_img">
                                <img class="author" src="" alt="kunde">
                            </div>    
                        </div>
                    </article>
                </template>
            </div>
            <div class="interested_container">
                <h2>Interesseret?</h2>
                <div id="steps_button" class="btn_container">
                    <a href="#kontakt">
                        <button class="info_button">Kontakt Os</button>
                    </a>
                </div>
            </div>
        </section>
        <section id="kontakt">
            <h1></h1>
            <h2></h2>
            <div class="contact_container">
                <div class="contact_img_container">
                    <img src="" alt="">
                </div>
                <div class="contact_info_container">
                    <p class="adress"></p>
                    <p class="email"></p>
                    <p class="phone"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="kontakt_info">
            <!-- <h1>Kontakt os</h1> -->
        </div>
    </footer>
    <script src="scripts/info.js"></script>
    <script src="scripts/other.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
