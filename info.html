            <div class="about_container">

        <section id="forloebet">
            <h1></h1>
            <div class="forloeb_container">

                    <h3 class="manchette"></h3>
                    <div class="first_text_container">
                        <p></p>
                    </div>
                    <div class="img_container">
                        <img src="">
                    </div>
                </div>
                <div id="clone_container"></div>
                <template>
                    <article id="step_container">
                        <div class="step_image_container">
                            <img class="step_image" src="">
                        </div>
                        <div class="step_info_container">
                            <h3 class="step_number"></h3>
                            <div class="step_text_container">
                                <p class="step_text"></p>
                            </div>
                        </div>
                    </article>
                </template>
            <h3>Interesseret?</h3>
            <div class="btn_container">
                <a href="info.html">
                    <button>Se Kundeudtalelser</button>
                </a>
            </div>
        </section>
        <section id="kundeudtalelser" class="grey">
            <h1></h1>
            <div class="test_text_container">
                <h3></h3>
            </div>
            <div id="testimonial_clone"></div>

                <article id="testimonial">
                    <div class="quote_container">
                        <p class="quote"></p>
                    </div>
                    <div class="info_container">
                        <div class="author_image_container">
                            <img class="author" src="">
                        </div>
                        <div class="author_info">
                            <p class="title"></p>
                            <p class="name"></p>
                        </div>
                    </div>
                </article>
            </template>
        </section>
        <section id="kontakt">
            <h1></h1>
            <h3></h3>
            <div class="contact_container">
                <div class="contact_img_container">
                    <img src="">
                </div>
                <div class="contact_info_container">
                    <p class="adress"></p>
                    <p class="email"></p>
                    <p class="phone"></p>
                </div>
            </div>
        </section>
